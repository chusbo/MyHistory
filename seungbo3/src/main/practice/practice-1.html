<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script>
		const date = new Date();
		const year = date.getFullYear();
		const month = date.getMonth() + 1;
		const a = date.getDate();
		const b = date.getHours();
		const c = date.getMinutes();
		const d = date.getSeconds();
		 
	    document.write(year+'년 '+month+'월 '+a+'일 '+b+'시 '+c+'분 '+d+'초 ');
	</script>
</head>
<body>

</body>
</html>
