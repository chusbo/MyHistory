<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script>
		const hour = Number(prompt('시간을 입력하세요.','시간(h)'))
		
		switch(true)
			{case hour<11:
				alert('아침 먹을 시간입니다.')
				break
			case hour<15:
				alert('점심 먹을 시간입니다.')
				break
			default:
				alert('저녁 먹을 시간입니다.')
				break		
			}
	</script>
</head>
<body>

</body>
</html>
