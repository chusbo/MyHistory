<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script>
		const input=prompt('학점을 입력해주세요.',)
		const number=Number(input)
		
		if(number===4.5)
			{alert('신')}
		else if(number>=4.2)
			{alert('교수님의 사랑')}
		else if(number>=3.5)
			{alert('현 제제의 수호자')}
		else if(number>=2.8)
			{alert('일반인')}
		else if(number>=2.3)
			{alert('일탈을 꿈꾸는 소시민')}
		else if(number>=1.75)
			{alert('오락문화의 선구자')}
		else if(number>=1.0)
			{alert('불가촉천민')}
		else if(number>=0.5)
			{alert('자벌레')}
		else if(number>0)
			{alert('플랑크톤')}
		else if(number===0)
			{alert('시대를 앞서가는 혁명의 씨앗')}
	
	</script>
</head>
<body>

</body>
</html>
