<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script>
		const numbers=[0,1,2,3,4,5]
		const evenNumbers=numbers.filter(function(value)
				{return value%2===0})
		const evenNumberss=numbers.filter(function(value)
				{return value%2!==0})
				
		console.log(`원래 배열:${numbers}`)
		console.log(`짝수만 추출:${evenNumbers}`)
		console.log(`홀수만 추출:${evenNumberss}`)
	</script>
</head>
<body>

</body>
</html>
