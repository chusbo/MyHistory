<meta charset="utf-8">
<title>Insert title here</title>
	<script>
		function sumAll(a,b)
			{let output = 0
			 for (let i=a; i<=b; i++)
				 {output +=1}
		return output}
		
		console.log(`1부터 100까지의 합:${sumAll(1,100)}`)
		console.log(`1부터 500까지의 합:${sumAll(1,500)}`)		
	</script>
</head>
