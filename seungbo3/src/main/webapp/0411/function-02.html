<!DOCTYPE html>

<meta charset="EUC-KR">
<title>Insert title here</title>
	<script>
		function isYear(year)
			{return (year%4===0)&&(year%100!==0)||(year%400===0)}
			
		console.log(`2020년은 윤년일까?===${isYear(2020)}`)
		console.log(`2010년은 윤년일까?===${isYear(2010)}`)
		console.log(`2000년은 윤년일까?===${isYear(2000)}`)
		console.log(`1900년은 윤년일까?===${isYear(1900)}`)
	</script>
</head>
