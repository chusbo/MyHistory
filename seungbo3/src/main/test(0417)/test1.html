<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
 		document.addEventListener('DOMContentLoaded',()=>
			{const pet2=document.querySelector('#pet2')
			const radios=document.querySelectorAll('[name=pet]')
			
		radios.forEach((radio)=>
			{radio.addEventListener('change',(event)=>
				{const current=event.currentTarget
					if(current.checked)
					{pet2.textContent=`승보가 좋아하는 애완동물은 ${current.value}군요!`}
					})
				})
			}) 				
	</script>
</head>
<body>
	<h4>승보가 좋아하는 애완동물을 선택해주세요.</h4>
		<input type="radio" name="pet" value="강아지">
			<span>강아지</span>
		<input type="radio" name="pet" value="고양이">
			<span>고양이</span>
		<input type="radio" name="pet" value="햄스터">
			<span>햄스터</span>
		<input type="radio" name="pet"	value="기타">
			<span>기타</span>
		<hr>
		<h4 id=pet2></h4>
</body>
</html>
