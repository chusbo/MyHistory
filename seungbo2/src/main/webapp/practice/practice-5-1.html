<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<fieldset style="width:100">
		<legend>회원 정보 입력</legend>
			이름 : <input type="text" name="name" placeholder="이름입력" required><br><br>
			아이디 : <input type="text" name="id" placeholder="id"><br><br>
			패스워드 : <input type="password" name="password"><br><br>
			이메일 : <input type="email" name="email"><br><br>
			나이 : <input type="number" name="age"><br><br>
			성별 : 남<input type="radio" name="gender">
					여<input type="radio" name="gender"><br><br>
			코딩실력 : <br>
				<input type="range" min="1" max="3"><br><br>
				
			취미 : <br>
			음악감상<input type="checkbox" name="hobby">독서<input type="checkbox" name="hobby">게임<input type="checkbox" name="hobby">
	
	
	</fieldset>	
	
	
</body>
</html>
