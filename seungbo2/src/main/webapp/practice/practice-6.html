<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<font size=7><b>회원가입</b></font>
	<hr>
		<form>
		1. 성명 : <input type="text" name="name" placeholder="이름 입력" required><br><br>
		2. 비밀번호 : <input type="password" name="pwd" required><br><br>
		3. 성별 : <input type="radio" name="gender">남자 <input type="radio" name="gender">여자<br><br>
		4. 취미 : <select name="hobby">
					<option value="1">영화감상
					<option value="2">음악감상
					<option value="3">등산
					<option value="4">낚시				
				</select><br><br>
		5. 몸무게 : <input type="radio" name="weight">40~50kg <input type="radio" name="weight">50~80kg <input type="radio" name="weight">80kg이상<br><br>
		6. 좋아하는 음식 : <select name="food" size=3 multiple>
							<option value="1">피자,파스타
							<option value="2">자장면,탕수육
							<option value="3">김치찌개,밥
							<option value="4">돈가스,우동
							<option value="5">순대,떡볶이
						</select><br><br>
		6. 기타 :
		<textarea cols="38" rows="6"></textarea><br><br>
		<hr>
		<input type="submit" value="등록">  <input type="reset" value="초기화">
		</form>
</body>
</html>
