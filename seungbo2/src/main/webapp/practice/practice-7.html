<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>일반적인 폼 예시</title>
</head>
<body>
	<form>
		<h2>로그인 폼</h2>
			<label>사용자명:<br>
			<input type="text" size="20" name="id" required></label>
			<br><br>
			<label>비밀번호:<br>
			<input type="password" size="20" name="pw" required></label>
			<br><br>
			<input type="submit" value="로그인">
		<hr>
	</form>
	<form>
		<h2>회원가입 폼</h2>
			<label>이름:<br>
			<input type="text" size="20" name="name" required>
			</label>
			<br><br>
			<label>이메일:<br>
			<input type="email" size="20" name="mail" required>
			</label>
			<br><br>
			<label>비밀번호:<br>
			<input type="password" size="20" name="password" required>
			<br><br>
			<input type="submit" value="가입하기">
			</label>
	</form>
		<hr>
	<form>
		<h2>연락하기 폼</h2>
			<label>이름:<br>
			<input type="text" size="20" name="name2" required>
			</label>
			<br><br>
			<label>이메일:<br>
			<input type="email" size="20" name="mail2" required>
			</label>
			<br><br>
			<label>메시지:<br>
			<textarea cols="50" rows="4"></textarea>
			</label>
			<br><br>
			<input type="submit" value="보내기">
	</form>
		<hr>
	<form>
		<h2>검색 폼</h2>
		<label>검색:<br>
		<input type="search" size="20" name="search" required>
		</label>
		<br><br>
		<input type="submit" value="검색">
	</form>
</body>
</html>
