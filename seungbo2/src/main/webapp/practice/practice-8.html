<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style>
		form fieldset{margin: 10px 0;}
		form legend{font-size: 19px; color:#0066ff; font-weight:600;}
		form label.reg{font-size: 14px; width: 120px; float: left;}
		form label em{font-size: 15px; color: red; font-weight: 800;}
		form ul li{list-style:none; margin: 10px 0;}
		form .easys{text-align: left; font-size: 12px; color: blue;}
		form fieldset.sendform{text-align: center;}
	</style>

</head>
<body>
	<form method="get" action="text" encType="utf-8">
		<fieldset>
			<legend>로그인</legend>
				<label>아이디
				<input type="text" size="10" name="id"autofocus required>
				</label>
				<label>비밀번호
				<input type="password" size="10" name="pw" required>
				</label>
				<input type="submit" value="로그인">
		</fieldset>
		<fieldset>
			<legend>가입하기</legend>
				<ul>
					<li>
						<label class="reg" for="name">아이디<em>*</em></label>
						<input type="text" id="name" size="20" name="new_id" required>
					</li>
					<li>
						<label class="reg" for="new_pw">비밀번호<em>*</em></label>
						<input type="password" id="new_pw" size="20" name="new_pw" required>						
					</li>
					<li>
						<label class="reg" for="new_pw2">비밀번호 확인<em>*</em></label>
						<input type="password" id="new_pw2" size="20" name="new_pw2" required>
					</li>
					<li>
						<label class="reg" for="new_name">이름<em>*</em></label>
						<input type="text" id="new_name" size="20" name="new_name" required>												
					</li>
					<li>
						<label class="reg" for="new_mail">메일 주소<em>*</em></label>
						<input type="email" id="new_mail" size="20" name="new_maeil" required>
					</li>
					<li>
						<label class="reg" for="new_tel">전화번호</label>
						<input type="tel" id="new_tel" size="20" name="new_tel">						
					</li>
				</ul>
		</fieldset>
			
	</form>
</body>
</html>
