<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>filedset과 legend 태그</title>
	<style>
		ul
			{list-style:none;}
		li
			{margin:20px;}
		li label
			{width:80px; float:left;}
		feildset
			{margin:15px;}
	</style>
</head>
<body>
	<form method="get" action="login" encType="utf-8">
		<fieldset>
			<legend>개인 정보</legend>
				<ul>
					<li>
						<label for="name">이름</label>
						<input type="text" id="name">
					</li>
					<li>
						<label for="mail">메일 주소</label>
						<input type="text" id="mail">
					</li>
				</ul>
		</fieldset>
		<fieldset>
			<legend>로그인 정보</legend>
				<ul>
					<li>
						<label for="user_id">아이디</label>
						<input type="text" id="id" name="user_id">
					</li>
					<li>
						<label for="user_pw">비밀번호</label>
						<input type="password" id="pwd" name="user_pw">
					</li>
					<li>
						<label for="send"></label>
						<input type="submit" value="로그인" id="send">
					</li>
				</ul>				
		</fieldset>
	</form>
</body>
</html>
