<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style>
		div#wrapper
			{position:relative;}
		.box
			{position:absolute; width:100px; height:100px; border:1px solid black; font-size:26px;}
		#b1
			{left:50px; top:50px; background:#ff0000;}
		#b2
			{left:110px; top:70px; background:#ffd800; z-index:3;}
		#b3
			{left:70px; top:110px; background:#0094ff;}
		#b4
			{position:absolute; background:green; width:200px; height:200px; border:1px solid; z-index:-1;}
			
			
	
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="b1" class="box">1</div>
		<div id="b2" class="box">2</div>
		<div id="b3" class="box">3</div>
		<div id="b4"></div>
	</div>
</body>
</html>
