<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
	<fieldset>
		<legend>더하기</legend>
			<input type="number" name="num1" value="0" min="1" max="100">
			<b>+ </b><input type="number" name="num2" value="0" min="1" max="100">
			=<output name="result" for="num"></output>
	</fieldset>
	</form>
	
	<form oninput="result2.value=parseInt(num3.value)-parseInt(num4.value)">
	<fieldset>
		<legend>빼기</legend>
			<input type="number" name="num3" value="0" min="1" max="100">
			<b>- </b><input type="number" name="num4" value="0" min="1" max="100">
			=<output name="result2"	for="num"></output>
	</fieldset>
	</form>
	
	<form oninput="result3.value=parseInt(num5.value)*parseInt(num6.value)">
	<fieldset>
		<legend>곱하기</legend>
			<input type="number" name="num5" value="0" min="1" max="100">
			<b>* </b><input type="number" name="num6" value="0" min="1" max="100">
			=<output name="result3"	for="num"></output>
	</fieldset>
	</form>
		
	<form oninput="result4.value=parseInt(num7.value)/parseInt(num8.value)">
	<fieldset>
		<legend>나누기</legend>
			<input type="number" name="num7" value="0" min="1" max="100">
			<b>/ </b><input type="number" name="num8" value="0" min="1" max="100">
			=<output name="result4"	for="num"></output>
	</fieldset>
	</form>
</body>
</html>
