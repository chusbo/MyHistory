<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style>
		div
		{width:200px; height:100px; display:inline-block; margin:15px; border-width:5px;}
		.box1
		{border-style:solid;}
		.box2
		{border-style:dotted;}
		.box3
		{border-style:dashed;}
		.box4
		{border-style:double;}
		.box5
		{border-style:groove;}
		.box6
		{border-style:solid;}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
	<div class="box6"></div>
</body>
</html>
