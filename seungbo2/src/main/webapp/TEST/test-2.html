<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<style>
		*{margin:5px; padding:0px;}
		#container
			{width:800px; height:auto; margin:0px; padding:0px;}
		header
			{border:1px solid rgb(108,171,170); width:100%; height:100px; margin:10px 0px; background:lightgray;}
		#logo
			{display:inline; float:left; position:relative; margin-top:25px;}
		#p
			{display:inline; text-align:center; position:absolute; margin-left:180px; margin-top:60px;}
		#top ul
			{border:1px solid gray; background-color:white; display:inline; float:right; margin:40px;}
		ul li
			{list-style:none; display:inline; float:right; margin:0px;}
		ul li a
			{text-decoration:none; font-size:10px; text-align:right;}
		ul li a:hover
			{color:red;}
		nav
			{border:1px solid rgb(108,171,170); width:100%; height:80px; margin:10px 0px;}
		section
			{border:1px solid rgb(108,171,170); width:500px; height:200px; margin:10px 0px; float:left;}
		aside
			{border:1px solid rgb(108,171,170); width:290px; height:200px; margin-top:10px; margin-right:0px; float:right;}
		footer
			{border:1px solid rgb(108,171,170); width:100%; height:120px; float:left; margin:10px 0px;}
	</style>
</head>
<body>
	<div id="container">
	<header>
		<div id="logo"><img src="../images/logo.jpg"></div>
		<div id="top">
			<ul>
				<li><a href="#">로그인｜</a></li>
				<li><a href="#">회원가입｜</a></li>
				<li><a href="#">사이트 맵｜</a></li>
				<li><a href="#">회사소개｜</a></li>
			</ul>
		</div>
		<div id="p"><p>상단 헤더</p></div>
	</header>
	<nav><p>네비게이션 메뉴</p></nav>
	<section><p>메인 콘텐츠</p></section>
	<aside><p>사이드바</p></aside>
	<footer><p>하단 푸터</p></footer>		
	</div>		
</body>
</html>
