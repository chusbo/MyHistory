<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<form method="get" action="time" encType="utf-8">
		<h3>관람시간을 선택하세요(1차)</h3>
			<label>시작 시간<input type="time" value="24:00" id="start1" name="start1"></label>
			<label>종료 시간<input type="time" value="24:00" id="end1" name="end1"></label>
			
		<h3>관람시간을 선택하세요(2차)</h3>
			<label>시작 시간<input type="datetime-local" value="2024-00-00T00:00" id="start2" name="start2"></label>
			<label>종료 시간<input type="datetime-local" value="2024-00-00T00:00" id="end2" name="end2"></label>
		
		<input type="submit" value="제출"> <input type="reset" value="초기화">
		<br><br>
		<input type="file"><br>
		<input type="number" min="0" max="10"><br>
		<input type="range" value="3" max="6"><br>
		<input type="color" value="#ff00ff"><br>
		
	</form>
</body>
</html>
