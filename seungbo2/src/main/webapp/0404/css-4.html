<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style>
		ul
			{list-style:none;}
		li
			{display:inline-block; margin:10px;}
		li a
			{padding:5px 20px; font-size:14px; color:blue; text-decoration:none;}
		a[title |="us"]
			{background:url(../images/project.png); padding:5px 25px; background-repeat:no-repeat;}
		a[title |="jap"]
			{background:url(../images/login.JPG); padding:5px 25px;}
			
			
	</style>
</head>
<body>
	<ul>
		<li>외국어 서비스 : </li>
		<li><a href="#" title="us">영어</a></li>
		<li><a href="#" title="us-english">영어</a></li>
		<li><a href="#" title="japanese">일본어</a></li>
	</ul>
</body>
</html>
