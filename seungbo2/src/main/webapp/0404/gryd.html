<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style>
		*
			{margin:0px; padding:0px;}
		#wrapper
			{width:960px; margin:0 auto;}
		header
			{width:960px; height:120px; background:blue; color:white;}
		h1
			{text-align:center; margin:10px;}

			{clear:both; width:960px; height:120px; background:red; margin:0px;}
		p
			{margin:30px 10px;}				
	</style>
</head>
<body>
	<section id=wrapper>
	<header><h1>고정 그리드 레이아웃</h1></header>
		<section>
			<article class="content"><p>본문</p></article>
			<aside class="right-side"><p>사이드바</p></aside>
			<footer><p>푸터</p></footer>
		</section>
	</section>
</body>
</html>
