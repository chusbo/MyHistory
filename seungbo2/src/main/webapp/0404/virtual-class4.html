<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style>
		ul.navi li
			{list-style-type:none; display:block; width:8em; height:3em; float:left; text-align:center; font-family:"Lucida Grande", sans-seif;}
		ul.navi li a
			{display:block; padding:.8em .5em .5em .5em; text-decoration:nene; color:#292929; text-shadow:1px 1px 0px #cccccc;}
		ul.navi li:hover
			{background-color:#333333;}
		ul.navi li:hover a
			{color:#fff; text-shadow:0px 1px 0px #fff;}
		ul.navi li:first-child
			{border-top-left-radius:1em; border-bottom-left-radius:1em;}
		ul.navi li:last-child
			{border-top-right-radius:1em; border-bottom-right-radius:1em;}
	</style>
</head>
<body>
	<div>
		<ul class="navi">
			<li id="home"><a href="#">Home</a></li>
			<li id="html"><a href="#">HTML5</a></li>
			<li id="css"><a href="#">CSS3</a></li>
			<li id="jquery"><a href="#">JQuery</a></li>			
		</ul>
	</div>
</body>
</html>
