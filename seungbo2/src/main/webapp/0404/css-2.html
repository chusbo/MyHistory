<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<style>
		ul
			{list-style:none;}
		li
			{padding:5px 30px;}
		li a
			{font-size:16px; color:blue; text-decoration:none;}
		a[target="_blank"]
			{padding-right:30px;
			background:url(../images/project.png);
			background-repeat:no-repeat;}	
	</style>
</head>
<body>
	<h1>HTML5 표준안 사이트</h1>
		<ul>
			<li><a href="http://www.w3c.org/TR/html" target="_blank">HTML</a></li>
			<li><a href="https://www.w3.org/TR/selectors">CSS Selector Level 3</a></li>
			<li><a href="https://www.w3.org/TR/css3-mediaqueries">미디어쿼리</a></li>
		</ul>
</body>
</html>
